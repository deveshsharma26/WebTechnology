<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Marathon Registration</h1>
    <fieldset><legend>Registration</legend>
        <!-- this is a tiger reserved -->
    <form action="">
    <label for="name">Name</label>
    <input type="text" name="" id="name" placeholder="Enter Your Name Here" readonly>
    <br>
    <br>
    <label for="age">Age</label>
    <input type="number" name="age" id="age" placeholder="Enter Your Age Here" min="16" max="60">
    <br>
    <br>
    <label for="distance">Distance</label>
    <input type="radio" name="distance" id="distance">15km
    <input type="radio" name="distance" id="distance">30km
    <input type="radio" name="distance" id="distance">5km
    <br>
    <br>
    <label for="group">Group</label>
    <select name="" id="">
        <option value="kids">Kids</option>
        <option value="adult">Adult</option>
        <option value="old">Old</option>
        <br>
        <br>
        <label for="gender">Gender</label>
        <input type="radio" name="male" id="">Male
        <input type="radio" name="female" id="">Female
        <br>
        <br>
    </select>
    <button>Submit</button>
    </fieldset>
</form>
</body>
</html>
